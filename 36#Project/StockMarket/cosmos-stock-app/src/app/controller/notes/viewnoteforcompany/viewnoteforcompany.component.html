<div>
    <div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            
            <ng-container matColumnDef="noteId">
                <th mat-header-cell *matHeaderCellDef> noteId </th>
                <td mat-cell *matCellDef="let element"> {{element.noteId}} </td>
              </ng-container>
          <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> companyName </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
          </ng-container>
          <ng-container matColumnDef="noteDescription">
            <th mat-header-cell *matHeaderCellDef> noteDescription </th>
            <td mat-cell *matCellDef="let element"> {{element.noteDescription}} </td>
          </ng-container>
          <ng-container matColumnDef="noteTakenTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> noteTakenTime </th>
            <td mat-cell *matCellDef="let element"> {{element.noteTakenTime}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[50,100,500]" showFirstLastButtons></mat-paginator>
      </div>
