<form [formGroup]="watchlistForm" (ngSubmit)="onSubmit(watchlistForm)">
  <mat-form-field appearance="fill">
    <mat-label>Select your Watchlist:</mat-label>
    <mat-select formControlName="companyWatchListIn">
      <mat-option *ngFor="let watchListIn of watchLists" [value]="watchListIn">
        {{watchListIn}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>
  <button mat-flat-button color="primary" type="submit">Get List</button>
</form>

  <div *ngIf="viewData">
      <div>
          <table mat-table [dataSource]="dataSource" matSort matSortActive="companyPosition" matSortDirection="asc" class="mat-elevation-z8">
            <ng-container matColumnDef="companyPosition">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
              <td mat-cell *matCellDef="let element"> {{element.companyPosition}} </td>
            </ng-container>
            <ng-container matColumnDef="companyName">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
            </ng-container>
            <ng-container matColumnDef="companyTrendPattern">
              <th mat-header-cell *matHeaderCellDef> Trend </th>
              <td mat-cell *matCellDef="let element"> {{element.companyTrendPattern}} </td>
            </ng-container>
            <ng-container matColumnDef="companyDaysAsNumbers">
              <th mat-header-cell *matHeaderCellDef> From </th>
              <td mat-cell *matCellDef="let element"> {{element.companyDaysAsNumbers}} </td>
            </ng-container> 
            <ng-container matColumnDef="AddAlert">
              <th mat-header-cell *matHeaderCellDef> Alert </th>
              <td mat-cell *matCellDef="let element">
              <button mat-flat-button color="primary" type="button" (click)="onAddAlert(element.companyName)">Add Alert</button>
            </ng-container>
            <ng-container matColumnDef="ViewAlerts">
                <th mat-header-cell *matHeaderCellDef> View </th>
                <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary" type="button" (click)="onAddAlert(element.companyName)">View Alerts</button>
              </ng-container>
              <ng-container matColumnDef="viewnotes">
                <th mat-header-cell *matHeaderCellDef> View Notes </th>
                <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary" type="button" (click)="onViewNotes(element.companyName)">View Note</button>
              </ng-container>
            <ng-container matColumnDef="Buy">
                <th mat-header-cell *matHeaderCellDef> Buy </th>
                <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary" type="button" (click)="onBuy(element.companyName)">Buy Shares</button>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[50,100,500]" showFirstLastButtons></mat-paginator>
        </div>
