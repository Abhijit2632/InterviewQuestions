<div class="boxhead">

    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
            <a [routerLink]="[]" (click)="onGetTotalInvestment()">{{tile.text}}</a>
          
        </mat-grid-tile>
      </mat-grid-list>
</div>
